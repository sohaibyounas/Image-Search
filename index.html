<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/image-regular.svg" type="image/x-icon">
    <title>Image Search Engine</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Image Search Engine</h1>
        <form id="search-form" class="d-flex justify-content-center align-items-center mb-3">
            <input type="text" name="text" placeholder="Search Here" id="search-box" class="form-control">
            <button type="submit">Search</button>
        </form>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-3 col-md-3 col-sm-12 col-12">
                <h3>List View</h3>
                <div id="list-view" class="search-result"></div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-12">
                <h3>Map View</h3>
                <div id="map-view" class="search-result"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button id="search-more-btn" class="btn btn-info" style="display: none;">Show More</button>
        </div>
    </div>

    <!-- Script Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/a68e403577.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>AOS.init();</script>
</body>
</html>
